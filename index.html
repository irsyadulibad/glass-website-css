<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.jpg" alt="avatar" width="80">
                    <h3>Irsyadul Ibad</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fas fa-satellite-dish"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-gamepad"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-bookmark"></i>
                        <h2>Bookmarks</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-sitemap"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for more games.</h2>
                    <img src="./images/pro-image.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/game/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/game/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy a Great Adcenture</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/game/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
